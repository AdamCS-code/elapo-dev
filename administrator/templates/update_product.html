{% extends 'main.html' %}

{% block content %}
<div class="edit-product">
  <h1>Edit Product</h1>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <div class="button-group">
    <a href="{% url 'administrator:product_dashboard' %}" class="btn btn-secondary">Back to Product Dashboard</a>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
  .edit-product {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
  }

  .edit-product h1 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }

  .card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    padding: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .btn {
    display: inline-block;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.2s;
    border: none;
  }

  .btn-primary {
    background-color: #4a6cf7;
    color: white;
  }

  .btn-primary:hover {
    background-color: #3b5fe8;
  }

  .btn-secondary {
    background-color: #e5e7eb;
    color: #374151;
  }

  .btn-secondary:hover {
    background-color: #d1d5db;
  }

  .button-group {
    margin-top: 30px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }
</style>
{% endblock %}
