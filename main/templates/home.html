{% extends 'main.html' %}
{% block title %}Home {% endblock title %} 

{% include 'navbar.html'%}
{% block style %}
<style>
/* Add this to your style section */

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px 0;
}

.product-card {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.product-image {
  height: 200px;
  overflow: hidden;
  position: relative;
  background-color: #f8f9fa;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.product-card:hover .product-image img {
  transform: scale(1.05);
}

.out-of-stock-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

.product-info {
  padding: 15px;
}

.product-name {
  font-size: 18px;
  font-weight: 600;
  margin-top: 0;
  margin-bottom: 8px;
}

.product-description {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
  /* Limit to 2 lines */
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

.product-details {
  margin-bottom: 10px;
}

.in-stock {
  color: #2f855a;
  font-size: 14px;
}

.out-of-stock {
  color: #e53e3e;
  font-size: 14px;
}

.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.product-price {
  font-weight: 700;
  font-size: 18px;
  color: #2a2a2a;
}

.add-to-cart-btn {
  background-color: #4a5568;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.2s ease;
}

.add-to-cart-btn:hover {
  background-color: #2d3748;
}

.add-to-cart-btn:disabled {
  background-color: #a0aec0;
  cursor: not-allowed;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .product-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }
  
  .product-image {
    height: 150px;
  }
  
  .product-name {
    font-size: 16px;
  }
  
  .product-price {
    font-size: 16px;
  }
  
  .add-to-cart-btn {
    padding: 6px 10px;
    font-size: 12px;
  }
  
  .out-of-stock-overlay {
    font-size: 16px;
  }
}

/* Loading and error states */
.text-center {
  text-align: center;
}

.p-4 {
  padding: 1rem;
}
</style>
{% endblock style %}

{% block content %}
<div id="all-product">
</div>
{% endblock content %}

{% block script%}
<script>
  // Add this JavaScript code at the bottom of your script tag in the HTML
document.addEventListener("DOMContentLoaded", () => {
  // Existing sidebar functionality...

  // Fetch products and display them
  fetchAndDisplayProducts();
});

function fetchAndDisplayProducts() {
  const productContainer = document.getElementById('all-product');
  
  // Show loading state
  productContainer.innerHTML = '<div class="text-center p-4">Loading products...</div>';
  
  // Fetch products from Django backend
  fetch('{% url "product:all_product" %}')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Check if the response contains the 'products' array structure
      if (data.products && Array.isArray(data.products)) {
        displayProducts(data.products, productContainer);
      } else {
        // For backward compatibility, try to use the data directly if it's an array
        if (Array.isArray(data)) {
          displayProducts(data, productContainer);
        } else {
          throw new Error('Invalid data format');
        }
      }
    })
    .catch(error => {
      productContainer.innerHTML = `
        <div class="text-center p-4">
          <p>Failed to load products. Please try again later.</p>
          <p>Error: ${error.message}</p>
        </div>
      `;
      console.error('Error fetching products:', error);
    });
}

function displayProducts(products, container) {
  // Clear the container
  container.innerHTML = '';
  
  if (!products || products.length === 0) {
    container.innerHTML = '<div class="text-center p-4">No products available at this time.</div>';
    return;
  }
  
  // Create the grid container
  const productGrid = document.createElement('div');
  productGrid.className = 'product-grid';
  container.appendChild(productGrid);
  
  // Add each product as a card
  products.forEach(product => {
    const productCard = createProductCard(product);
    productGrid.appendChild(productCard);
  });
}
function formatRupiah(angka) {
  return new Intl.NumberFormat('id-ID', {
    style: 'currency',
    currency: 'IDR',
    minimumFractionDigits: 0
  }).format(angka);
}

function createProductCard(product) {
  const card = document.createElement('div');
  card.className = 'product-card';
  
  // Format price with currency
  const formattedPrice = formatRupiah(product.price);
  
  // Check if we're using product_name or name (API might vary)
  const productName = product.product_name || product.name || 'Unnamed Product';
  
  // Check if stock is available (if stock field exists)
  const hasStockField = 'stock' in product;
  const isOutOfStock = hasStockField && product.stock <= 0;
  const stockStatus = hasStockField ? 
    (isOutOfStock ? '<span class="out-of-stock">Out of Stock</span>' : `<span class="in-stock">In Stock: ${product.stock}</span>`) 
    : '';
  
  const outOfStockOverlay = isOutOfStock ? '<div class="out-of-stock-overlay">Out of Stock</div>' : '';
  
  card.innerHTML = `
    <div class="product-image">
      <img src="${product.image || '/static/images/placeholder.jpg'}" alt="">
      ${outOfStockOverlay}
    </div>
    <div class="product-info">
      <h3 class="product-name">${productName}</h3>
      <p class="product-description">${product.description || ''}</p>
      ${hasStockField ? `<div class="product-details">${stockStatus}</div>` : ''}
      <div class="product-footer">
        <span class="product-price text-bold">${formattedPrice}</span>
        <button class="add-to-cart-btn" data-product-id="${product.id}" ${isOutOfStock ? 'disabled' : ''}>
          ${isOutOfStock ? 'Out of Stock' : 'Add to Cart'}
        </button>
      </div>
    </div>
  `;
  
  // Add event listener for the Add to Cart button (if not out of stock)
  if (!isOutOfStock) {
    const addToCartBtn = card.querySelector('.add-to-cart-btn');
    addToCartBtn.addEventListener('click', function() {
      addToCart(product.id);
    });
  }
  
  return card;
}

// Helper function to get CSRF token for POST requests
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>
{% endblock script%}
