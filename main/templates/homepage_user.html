<style>

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px 0;
}

.product-card {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.product-image {
  height: 200px;
  overflow: hidden;
  position: relative;
  background-color: #f8f9fa;
}

.product-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.product-card:hover .product-image img {
  transform: scale(1.05);
}

.out-of-stock-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

.product-info {
  padding: 15px;
}

.product-name {
  font-size: 18px;
  font-weight: 600;
  margin-top: 0;
  margin-bottom: 8px;
}

.product-description {
  font-size: 14px;
  color: #666;
  margin-bottom: 10px;
  /* Limit to 2 lines */
  display: -webkit-box;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}

.product-details {
  margin-bottom: 10px;
}

.in-stock {
  color: #2f855a;
  font-size: 14px;
}

.out-of-stock {
  color: #e53e3e;
  font-size: 14px;
}

.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.product-price {
  font-weight: 700;
  font-size: 18px;
  color: #2a2a2a;
}

.add-to-cart-btn {
  background-color: #4a5568;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.2s ease;
}

.add-to-cart-btn:hover {
  background-color: #2d3748;
}

.add-to-cart-btn:disabled {
  background-color: #a0aec0;
  cursor: not-allowed;
}

@media (max-width: 768px) {
  .product-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }
  
  .product-image {
    height: 150px;
  }
  
  .product-name {
    font-size: 16px;
  }
  
  .product-price {
    font-size: 16px;
  }
  
  .add-to-cart-btn {
    padding: 6px 10px;
    font-size: 12px;
  }
  
  .out-of-stock-overlay {
    font-size: 16px;
  }
}

.text-center {
  text-align: center;
}

.p-4 {
  padding: 1rem;
}
</style>

<div id="all-product">

</div>

<div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <!-- Modal container -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden">
      <!-- Modal header -->
      <div class="bg-gray-50 px-6 py-4 border-b">
          <h3 class="text-lg font-medium text-gray-900">Enter Integer Value</h3>
      </div>
        
      <!-- Modal body -->
      <div class="px-6 py-4">
          <form id="integerForm">
              {%csrf_token%}
              <div class="mb-4">
                  <input type="hidden" name="product_id" id="input_hidden_product_id">
                  <label for="integerInput" name="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount:</label>
                  <input 
                      type="number" 
                      id="integerInput" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      step="1"
                      required
                  >
                  <p id="errorMessage" class="mt-2 text-sm text-cream hidden"></p>
              </div>
              
              <!-- Modal footer -->
              <div class="flex justify-end space-x-3 mt-6">
                  <button 
                      type="button" 
                      id="cancelBtn"
                      class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition duration-200"
                  >
                      Cancel
                  </button>
                  <button 
                      type="submit" 
                      class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition duration-200"
                  >
                      Submit
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
