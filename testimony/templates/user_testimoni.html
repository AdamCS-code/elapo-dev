<h2 style="text-align: center; color: #333; margin-bottom: 30px;">My Testimoni</h2>

{% for testimoni in testimonies %}
    <div style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        font-family: Arial, sans-serif;
    ">
        <h3 style="color: #007BFF; margin-top: 0;">{{ testimoni.product.name }}</h3>
        <p><strong>Rating:</strong> {{ testimoni.rating }}</p>
        <p><strong>Message:</strong> {{ testimoni.message }}</p>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <form method="GET" action="{% url 'edit_testimoni' testimoni.testimoni_id %}" style="margin: 0;">
                <button type="submit" style="
                    background-color: #ffc107;
                    color: #fff;
                    border: none;
                    padding: 10px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 14px;
                    transition: background-color 0.3s;
                " onmouseover="this.style.backgroundColor='#e0a800'" onmouseout="this.style.backgroundColor='#ffc107'">Edit</button>
            </form>

            <form method="POST" action="{% url 'delete_testimoni' testimoni.testimoni_id %}" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" style="
                    background-color: #dc3545;
                    color: #fff;
                    border: none;
                    padding: 10px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 14px;
                    transition: background-color 0.3s;
                " onmouseover="this.style.backgroundColor='#c82333'" onmouseout="this.style.backgroundColor='#dc3545'">Delete</button>
            </form>
        </div>
    </div>
{% endfor %}
