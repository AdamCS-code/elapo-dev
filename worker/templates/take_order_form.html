{% extends 'main.html' %}

{% block content %}
<h1>Order Action</h1>

<h3>Customer Information</h3>
<p><strong>Name:</strong> {{ customer.name }}</p>
<p><strong>Address:</strong> {{ customer.domicile }}</p>

<form method="post">
  {% csrf_token %}
  <label>Take Order?</label>
  <br>
  <button type="submit" name="action" value="take">Take Order</button>
  <button type="submit" name="action" value="decline">Decline Order</button>
</form>

<a href="/">Back to Dashboard</a>
{% endblock content %}
